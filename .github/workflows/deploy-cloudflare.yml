name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read

concurrency:
  group: "cloudflare-pages"
  cancel-in-progress: false

jobs:  
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
  
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
  
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
  
      - name: Build client
        run: pnpm run build:client
        env:
          VITE_DAPP_URL: ${{ vars.VITE_DAPP_URL || 'http://localhost:5173' }}
          VITE_OAUTH_PORTAL_URL: ${{ vars.VITE_OAUTH_PORTAL_URL || '' }}
          VITE_APP_ID: ${{ vars.VITE_APP_ID || '' }}
          VITE_FRONTEND_FORGE_API_URL: ${{ vars.VITE_FRONTEND_FORGE_API_URL || '' }}
          VITE_FRONTEND_FORGE_API_KEY: ${{ vars.VITE_FRONTEND_FORGE_API_KEY || '' }}
  
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
          directory: dist/public
          branch: ${{ github.ref_name }}
